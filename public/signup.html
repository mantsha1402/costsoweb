<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://cdn.bfldr.com/56O3HXZ9/at/wkgcrwxgt5bt39wg63kgmqr/Costco-Logo-Registered.png?auto=webp&format=jpg"
                    alt="Costco Logo">
            </div>
    </header>
    <form class="signup-form">
        <h2>Sign Up</h2>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" id="togglePassword" class="toggle-btn">👁️</button>
        </div>

        <label class="checkbox-label">
            <input type="checkbox" id="staySignedIn"> Keep me signed in
        </label>

        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </form>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
